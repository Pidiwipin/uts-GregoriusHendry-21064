<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-item (click)="GridList()" slot="end">
      <ion-icon [name]="gridList? 'grid' : 'list'"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="10">
      <ion-col *ngFor="let products of products" [size]="gridList ? '12':'6'" [routerLink]="['/home/item-details',products.productID]">
        <ion-item *ngIf="gridList === false">
          <ion-row>
              <ion-img style="width: 120px; height: 120px; margin: 20px; align-self: center" [src]="products.productImg"></ion-img>
              <br>
                <ion-col style="align-self: center;">
                  <ion-label>
                    <ion-label>
                      {{products.productName}}
                    </ion-label>
                    <br>
                  </ion-label>
                  <ion-label>
                    <ion-label>
                      Rp {{products.productPrice}}
                    </ion-label>
                    <br>
                  </ion-label>
                  <ion-label>
                    <ion-label>
                      Tersedia: {{products.productStock}}
                    </ion-label>
                  </ion-label>
            </ion-col>
            <br>
          </ion-row>
        </ion-item>
        <ion-item *ngIf="gridList === true">
          <ion-row>
            <ion-img style="width: 120px; height: 120px; margin: 20px; align-self: center" [src]="products.productImg"></ion-img>
            <br>
            <ion-col style="align-self: center">
              <ion-col style="align-self: center">
                <ion-label>
                  <ion-label>
                    {{products.productName}}
                  </ion-label>
                  <br>
                </ion-label>
                <ion-label>
                  <ion-label>
                    Rp {{products.productPrice}}
                  </ion-label>
                  <br>
                </ion-label>
                <ion-label>
                  <ion-label>
                    Tersedia: {{products.productStock}}
                  </ion-label>
                </ion-label>
              </ion-col>
            </ion-col>
            <br>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
